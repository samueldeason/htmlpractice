<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First Name:</label>
        <input type="name" placeholder="Samuel" required><br>
        <label for="lastname">Last Name:</label>
        <input type="name" placeholder="Deason" required><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="example@email.com" required><br>
        <label for="programmingexperience">Please select your programming experience:</label><br>
        <input type="radio" value="Beginner" name="experience">
        <label for="beginner">Beginner </label>
        <br>
        <input type="radio" value="Intermediate" name="experience">
        <label for="intermediate">Intermediate </label>
        <br>
        <input type="radio" value="Professional" name="experience">
        <label for="professional">Professional </label>
        <br>
        <label for="desiredcareer">Desired Career:  </label>
        <input type="text" placeholder="TrueCoders"><br>
        <input type="submit" value="Submit">
    </form>
    <table style="width: 600px;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Samuel</td>
            <td>Deason</td>
            <td>samueldeason44@icloud.com</td>
        </tr>
    </table>
</body>
</html>
